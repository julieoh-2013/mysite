{% extends "../base.html" %}
{% block css_link %}
<link href="/assets/css/user.css" rel="stylesheet" type="text/css">
{% endblock %}
{% block content %}
			<div id="user">

				<form id="join-form" name="joinForm" method="post" action="/user/modify">{% csrf_token %}
                    <input type="hidden" name ="id" value="{{request.session.authuser.id}}">
					<label class="block-label" for="name">이름</label>
					<input id="name" name="name" type="text" value="{{request.session.authuser.name}}">

					<label class="block-label" for="email">이메일</label>
					<input id="email" name="email" type="text" value="{{request.session.authuser.email}}">
					<input type="button" value="id 중복체크">
					
					<label class="block-label">패스워드</label>
					<input name="password" type="password" value="{{request.session.authuser.passoword}}">
					
					<fieldset>
						<legend>성별</legend>

                            <label>여</label> <input type="radio" name="gender" value="female" checked="checked">
                            <label>남</label> <input type="radio" name="gender" value="male">

					</fieldset>

					<input type="submit" value="수정하기">
					
				</form>
			</div>
{% endblock %}
